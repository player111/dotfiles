- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/bin:
        path: bin/
        create: true
    ~/.xinitrc: xinitrc
    ~/.config/redshift:
        path: config/redshift/
        create: true


